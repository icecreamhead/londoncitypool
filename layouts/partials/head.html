<div class="container clearfix">
    <div class="hgroup-wrap clearfix" style="padding-bottom:15px">
        <a href="/" rel="home">
            <img src="{{ .Site.Params.logo | absURL }}" style="display:block;float:left"/>
        </a>
        <div id="site-logo" class="clearfix" style="float:right;text-align:right">
            <h1 id="site-title">
                <span class="site-title">{{ .Site.Title }}</span>
            </h1>
            <h2 id="site-description">{{ .Site.Params.site_description }}</h2>
        </div><!-- #site-logo -->
    </div><!-- .hgroup-wrap -->
</div><!-- .container -->
